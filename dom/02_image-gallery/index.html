<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <img src="images/1.jpg" alt="Nature 1" data-title="Mountain View">
        <img src="images/2.jpg" alt="Nature 2" data-title="Ocean Beach">
        <!-- Add more images here -->
    </div>
    
    <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" alt="Enlarged view">
        <p class="caption"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
